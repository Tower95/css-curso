<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconos bootstrap</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Icons Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>

  <!-- Icons Ionic -->
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"/>

</head>

<body>
  <h1>
    <i class="bi bi-bootstrap-fill"></i>
    Iconos de Bootstrap
  </h1>
  
  <div>
    <p>
      <i class="bi-alarm"></i> Alarma
    </p>
  </div>

  <div>
    <p>
      <i class="bi-alarm icono-azul"></i>
      Alarma azul
    </p>
  </div>

  <div>
    <p>
      <i class="bi-arrow-right-circle-fill icono-rojo"></i>
    </p>
  </div>

  <h1>
    <i class="material-icons">home</i>
    Iconos de Google
  </h1>
  
  <div>
    <p>
      <i class="material-icons">search</i> Busqueda
    </p>
  </div>

  <div>
    <p>
      <i class="material-icons icono-inferior">done</i>
      Listo
    </p>
  </div>

  <div>
    <p>
      <i class="material-icons icono-rojo">arrow_forward </i>
    </p>
  </div>

  <h1>
    <i class="icon ion-logo-ionic"></i>
    Iconos Ionic
  </h1>
  
  <div>
    <p>
      <i class="icon ion-md-book"></i> libro
    </p>
  </div>

  <div>
    <p>
      <i class="icon ion-md-construct icono-azul"></i> construccion
      Listo
    </p>
  </div>

  <div>
    <p>
      <i class="icon ion-md-list icono-rojo"></i> list
    </p>
  </div>


</body>

</html>
