<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuentes en CSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="font-effect-shadow-multiple">Fuentes en CSS</h1>
  <div class="caja monospace">
    <p class="fuente-Roboto font-effect-fragile">
      Roboto (monospace)
    </p>
  </div>

  <div class="caja serif">
    <p class="fuente-Georgia font-effect-3d-float">
      Georgia (serif)
    </p>
  </div>

  <div class="caja sans-serif">
    <p class="fuente-Arial font-effect-3d">
      Arial (sans-serif)
    </p>
  </div>

  <div class="caja sans-serif">
    <p class="fuente-Verdana font-effect-anaglyph 	">
      Verdana (sans-serif)
    </p>
  </div>

  <div class="caja monospace">
    <p class="fuente-Courier font-effect-neon">
      Courier new (monospace)
    </p>
  </div>

  <div class="caja cursive">
    <p class="fuente-cursive font-effect-fire-animation">
      Sofia Handwriting (cursive)
    </p>
  </div>

</body>

</html>
